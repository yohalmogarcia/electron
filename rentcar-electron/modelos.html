<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/datatables.css">
        <title>RENTCAR</title>
    </head>
    <body>
    	<div class="container" style="margin.top:2%;">
    		<div class="row">
    			<div class="col-12">
    				<div>
    					<form>
    						<div class="form-group">
    							<label for="nombre-modelo">Modelo:</label>
    							<input class="form-control" type="text" placeholder="Escriba el nombre de un modelo de auto." name="nombre-modelo" id="nombre-modelo">    							
    						</div>
                            <div class="form-group">
                                <label for="cod_marca">Marca</label>
                                <select class="form-control" name="cod_marca" id="cod_marca">
                                    
                                </select>
                            </div>
    					</form>
    					<div id="mensaje"></div>
    					<div id="botones">
    						<button class="btn btn-outline-primary" id="btn-guardar">Guardar</button>
    						<button class="btn btn-outline-danger" id="btn-cancelar">Cancelar</button>
    					</div>
    				</div>
    			</div>
    		</div>
    		<hr />
    		<div class="row">
    			<div class="col-12">
    				<table id="tabla-modelos" class="table table-hover">
    					<thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                            </tr>               
                        </thead>
    				</table>
    			</div>
    		</div>
    	</div>
    	<script>
    		require('./controller/modelosController.js');
    	</script>
    </body>
</html>
